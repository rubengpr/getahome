<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/getahomefavicon.svg">
    <title>Getahome | Find your next house</title>
</head>
<body>
    <nav>
        <img id="navbarlogo" src="images/getahome_logo_green.svg" alt="Spotahome logo">
        <ul class="navbarlist">
            <li class="navbarvalue">Home</li>
            <li class="navbarvalue">About</li>
            <li class="navbarvalue">Contact</li>
        </ul>
        <button id="navbarbutton">I want to sell</button>
    </nav>
    <section id="hero">
        <h1 class="heroheader">Find your house near Barcelona</h1>
        <input class="searchbar" type="text" placeholder="Search for a city">
        <button id="herobutton">550 available houses</button>
        <div id="rowmetrics">
            <div class="metricbox">
                <h4>+150.000</h4>
                <p>Listed homes each year</p>
            </div>
            <div class="metricbox">
                <h4>+90.000</h4>
                <p>Transactions closed through Getahome</p>
            </div>
            <div class="metricbox">
                <h4>+20.000</h4>
                <p>Real-estate collaborations</p>
            </div>
        </div>
    </section>


    
    <script src="script.js"></script>
</body>
</html>
